---

- name: Installing Python 2.7
  raw: test -e /usr/bin/python || (apt update -y && apt install -y python-minimal)
  become: true

- name: Set hostname
  hostname: name={{ hostname }}
  become: true

- name: Updating package sources information
  apt: update_cache=yes
  become: true

- name: Accepting SteamCMD license
  debconf: name=steamcmd question=steam/question vtype=string value="I AGREE"
  become: true

- name: Installing base packages
  apt: state=latest name={{ item }}
  become: true
  with_items:
    - steamcmd
    - vim
